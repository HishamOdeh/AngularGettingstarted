<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-6'>
        <img *ngIf='product?.imageUrl'
             [src]='product?.imageUrl'
             [title]='product?.productName'
             [style.width.px]='imageWidth'
             [style.margin.px]='imageMargin'
             class='img-fluid'>
      </div>
      <div class='col-md-6'>
        <h2 class='detail-field'>{{ product?.productName }}</h2>
        <p class='detail-field'>Code: {{ (product?.productCode ?? '') | lowercase | convertToSpaces: '-' }}</p>
        <p class='detail-field'>Available since: {{ product?.releaseDate }}</p>
        <p class='detail-field'>Price: {{ product?.price | currency: 'USD':'symbol':'1.2-2'}}</p>
        <div class='rating-container detail-field'>
          <p class='mb-0'>Rating: </p>
          <pm-star [rating]='(product?.starRating ?? 0)' class='star-big ml-2'></pm-star>
        </div>
        <p class='detail-field'>{{ product?.description }}</p>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
